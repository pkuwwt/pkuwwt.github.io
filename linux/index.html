---
layout: default
title: PKUWWT 技术博客
categories: linux
---
<section class="docs">
  <div class="grid">
    <article>
    <ul>
      {% assign category = page.categories | join: ' ' | split: ' ' | last %}
      {% for post in site.categories[category] reversed %}
      <li><span>{{ post.date | date: '%Y-%m-%d' }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
    </article>
  </div>
</section>
